<div class="panel panel-primary" >
  <div class="panel-heading">
    <h3 class="panel-title">Product Information</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="product_name">Product Name</label>
      <input id="product_name" class="form-control" [(ngModel)]="product.product_name" />
    </div>
    <div class="form-group">
      <label for="brands">Brand</label>
      <select id="brands" name="brands" class="form-control" [(ngModel)]="product.brand_id">
        <option *ngFor="let brand of brands" value="{{brand.brand_id}}">
          {{brand.brand_name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="list_price">Price</label>
      <input id="list_price" class="form-control" [(ngModel)]="product.list_price" />
    </div>

    <div class="form-group">
      <label for="model_year">Model Year</label>
      <input id="model_year" class="form-control" [(ngModel)]="product.model_year" />
    </div>

    <div class="form-group">
      <label for="categories">Category</label>
      <select id="categories" name="categories" class="form-control" [(ngModel)]="product.category_id">
        <option *ngFor="let category of categories" value="{{category.category_id}}">
          {{category.category_name}}
        </option>
      </select>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-primary" (click)="saveData()">Save</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</div>
