<div class="row">
    <div class="col-xs-12">
      <h1>Product List</h1>
    </div>
  </div>

  <div class="row" *ngIf="products && products.length">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="addProduct()" *ngIf="securityObject.canAddProduct">
        Add New Product
      </button>
    </div>
  </div>

  <div *ngIf="products && products.length">
    <table class="table table-bordered table-striped table-condensed">
      <thead>
        <tr>
          <th>Edit</th>
          <th>Product Name</th>
          <th>Model Year</th>
          <th class="text-right">Price</th>
          <th>Brand</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>
            <a href="#" class="btn btn-primary" [routerLink]="['/productDetail', product.product_id]">
              <i class="glyphicon glyphicon-pencil"></i>
            </a>
          </td>
          <td>{{product.product_name}}</td>
          <td>{{product.model_year}}</td>
          <td class="text-right">{{product.list_price | currency}}</td>
          <td>{{product.brands.brand_name | lowercase}}</td>
          <td>
            <button (click)="deleteProduct(product.product_id)" class="btn btn-danger">
              <i class="glyphicon glyphicon-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
